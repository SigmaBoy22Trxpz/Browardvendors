<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broward Vendors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #f4f4f9;
        }
        .gallery {
            max-width: 1200px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .item {
            text-align: center;
            background: #ffffff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .item p {
            margin: 10px 0 0;
            font-size: 14px;
            color: #555;
        }
        .options {
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
            .item {
                padding: 8px;
            }
            .item p {
                font-size: 12px;
            }
        }
    </style>
</head>
